<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Orders</h1>
           <div class="panel-body">       
            <div class= "table-responsive">
                <table class="table">
                    <thead> 
                        <tr sytle="background-color: grey">
                            <th> Status</th>
                            <th> Order#</th>
                            <th> Name</th>
                            <th> Address</th>
                            <th> Items</th>
                            <th> Deadline </th>
                            <th> Time Left</th>   
                            <th> View Details</th> 
                        </tr>
                    </thead>

                    <tbody id = "dataTable">
                    </tbody>
                </table>

                <form id = "new_orders_entry" class ="form-inline inventory-form">
                    <input type ="number" class ="form-control"     id ="order_num_input" placeholder="Order Number">
                    <input type ="text" class ="form-control"       id ="name_input" placeholder="Name">
                    <input type ="text" class ="form-control"       id ="address_input" placeholder="Address">
                    <input type ="text" class ="form-control"       id ="items_input" placeholder="Items">
                    <input type ="date" class ="form-control"       id ="deadline_input" placeholder="Deadline">
                    <button type ="button" class="btn btn-success"  id="add_to_firebase">Add</button>
                </form>
                <div>
                    <button id="add_item" class="btn btn-outline btn-info btn-block">Add Item to Inventory</button>
                </div>
            </div>
        </div>  
    </div>
</div>
