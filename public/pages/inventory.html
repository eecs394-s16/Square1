<div class="row">
    <h1 class="page-header">Audiovert Inventory</h1>
    <p><h4 id = "demo"></h4></p>

    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>
                        Inventory Details
                    </b>
                </div> 
                <div class="panel-body">       
                    <div class= "table-responsive">
                        <table class="table">
                            <thead> 
                                <tr>
                                    <th> Status</th>
                                    <th> Part/Material</th>
                                    <th> Inventory</th>
                                    <th> Reorder Level</th>
                                    <th> Cost/Unit</th>
                                    <th> Location </th>
                                    <th> Order Item</th>   
                                </tr>

                            </thead>

                            <tbody id = "dataTable"></tbody>
                        </table>
                    </div>
                </div>      
            </div>
        </div>

    </div>
    <button id="add_item" class="btn btn-primary">Add Item to Inventory</button>

    <br><br>
    <form id = "new_inventory_entry" class ="form-inline inventory-form">
        <div class="form-group">
            <input type ="text" class ="form-control" id ="part_input" placeholder="Part/Material">
        </div>

        <br><br>
        <div class="form-group">
            <input type ="number" class ="form-control" id ="inventory_input" placeholder="Inventory">
        </div>

        <br><br>
        <div class="form-group">
            <input type ="number" class ="form-control" id ="reorder_input" placeholder="Reorder Level">
        </div>

        <br><br>
        <div class="form-group">
            <input type ="number" class ="form-control" id ="cost_input" placeholder="Cost/Unit">
        </div>

        <br><br>
        <div class="form-group">
            <input type ="text" class ="form-control" id="location_input" placeholder="Location">
        </div>

        <br><br>
        <div class="form-group">
            <input type ="text" class ="form-control" id="link_input" placeholder="Link">
        </div>
        <br><br>

        <button type ="submit" class="btn btn-success" id="add_to_firebase">Add</button>




    </form>



    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/raphael-min.js"></script>
    <!-- <script src="js/morris.min.js"></script> -->
    <!-- // <script src="js/morris-data.js"></script> -->

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

    <!-- firebase -->
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <!-- custom -->
    <script src="../js/inventory.js"></script>
