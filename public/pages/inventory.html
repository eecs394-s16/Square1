<div class="row" id="featureSrc" featureSrc="inventory">
    <h1 class="page-header">Audiovert Inventory</h1>
    <p><h4 id = "demo"></h4>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>
                        Inventory Details
                    </b>
                </div> 
                <div class="panel-body">       
                    <div class= "table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline">
                            <thead> 
                                <tr>
                                    <th> Status</th>
                                    <th> Part/Material</th>
                                    <th> Quantity</th>
                                    <th> Reorder Level</th>
                                    <th> Cost/Unit</th>
                                    <th> Location </th>
                                    <th> Order Item</th> 
                                    <th>Edit/Delete</th>
                                </tr>
                            </thead>

                            <tbody id = "dataTable">
                            </tbody>
                        </table>
                        <form id = "new_inventory_entry" class ="form-inline inventory-form">
                            <input type ="text" class ="form-control" id ="part_input" placeholder="Part/Material">
                            <input type ="number" class ="form-control" id ="quantity_input" placeholder="Quantity">
                            <input type ="number" class ="form-control" id ="reorder_input" placeholder="Reorder Level">
                            <input type ="number" class ="form-control" id ="cost_input" placeholder="Cost/Unit">
                            <input type ="text" class ="form-control" id="location_input" placeholder="Location">
                            <input type ="text" class ="form-control" id="link_input" placeholder="Link">
                        </form>
                        <div>
                            <button id="add_item" class="glyphicon glyphicon-plus btn btn-outline btn-info btn-block" onclick="driver.addEmptyItem(event)"></button>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>

    <br><br>

</div>
