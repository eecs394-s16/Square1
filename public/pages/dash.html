<div class="row" id="featureSrc" featureSrc="dash">
    <div class="col-lg-12">
        <h1 class="page-header">Audiovert Dashboard</h1>
        <p><h4 id = "demo"></h4></p>
    </div>
    <div class="row">
        <!-- inventory -->
        <div class="col-lg-3 col-md-3 col-xs-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <!-- <i class="fa fa-shopping-cart fa-5x"></i> -->
                            <i class="fa fa-list-alt fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge" id= "total_inventory_number"></div>
                            <h2>Total Inventory</h2>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer" onclick='load("inventory")')>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div> <!-- inventory -->
        <!-- orders  -->
        <div class="col-lg-3 col-md-3 col-xs-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <!-- <i class="fa fa-tasks fa-5x"></i> -->
                            <i class="fa fa-exclamation fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge" id="active_order_number">0</div>
                            <h2>Active Orders</h2>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer" onclick='load("orders")'>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div> <!-- orders  -->

        <!-- shipping  -->
        <div class="col-lg-3 col-md-3 col-xs-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-truck fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge" id="shipping_write">0</div>
                            <h2>Not Shipped</h2>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer" onclick='load("shipping")'>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div><!-- shipping  -->
        <!-- tasks -->
        <div class="col-lg-3 col-md-3 col-xs-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-check-circle-o fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge" id="tasks_write">0</div>
                            <h2>Urgent Tasks</h2>
                        </div>
                    </div>
                </div>
                <a href="#">
                    <div class="panel-footer" onclick='load("tasks")'>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>  <!-- tasks -->
    </div>    


    <div class="row">
        <div class="col-lg-6" id="inventory-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>
                        Inventory
                    </b>
                </div> 
                <div class="panel-body">
                    <h1>NOT LOADED</h1>       
                </div>      
            </div>
        </div>
        <div class="col-lg-6" id="orders-panel">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b>
                        Orders
                    </b>
                </div> 
                <div class="panel-body"> 
                    <h1>NOT LOADED</h1>       
                </div>      
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6" id="shipping-panel">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <b>
                        Shipping
                    </b>
                </div> 
                <div class="panel-body"> 
                    <h1>NOT LOADED</h1>       
                </div>      
            </div>
        </div>
        <div class="col-lg-6" id="tasks-panel">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <b>
                        Tasks
                    </b>
                </div> 
                <div class="panel-body"> 
                    <h1>NOT LOADED</h1>       
                </div>      
            </div>
        </div>
    </div>
</div>
