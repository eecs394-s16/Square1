
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Shipping Page</h1>
                    <p><h4 id = "demo"></h4></p>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b>
                                    Shipping Details
                                </b>
                            </div> 
                            <div class="panel-body">       
                                <div class= "table-responsive">
                                    <table class="table">
                                        <thead> 
                                            <tr>
                                                <th> Order Number</th>
                                                <th> Name </th>
                                                <th> Location</th>
                                                <th> Item</th>
                                                <th> Weight</th>
                                                <th> Deadline</th>
                                                <th> Ship</th>
                                                <th> Status</th>
                                            </tr>
                                        </thead>

                                        <tbody id = "dataTable"></tbody>
                                    </table>
                                </div>
                            </div>      
                        </div>
                    </div>  
                    </div>
                </div>
                <button id="add_item2" class="btn btn-primary">Add Item to Shipping</button>
                    <br><br>
            <form id = "new_shipping_entry" class ="form-inline inventory-form">
                <div class="form-group">
                    <input type ="text" class ="form-control" id ="part_input" placeholder="Order Number">
                </div>
                
                <div class="form-group">
                    <input type ="number" class ="form-control" id ="inventory_input" placeholder="Name">
                </div>
                
                <div class="form-group">
                    <input type ="number" class ="form-control" id ="reorder_input" placeholder="Location">
                </div>
                
                <div class="form-group">
                    <input type ="number" class ="form-control" id ="cost_input" placeholder="Item">
                </div>
                
                <div class="form-group">
                    <input type ="text" class ="form-control" id="location_input" placeholder="Weight">
                </div>
                <div class="form-group">
                    <input type ="text" class ="form-control" id="link_input" placeholder="Deadline">
                </div>

                <button type ="submit" class="btn btn-primary" onclick="addItem()">Add</button>
            </form>
