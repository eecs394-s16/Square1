<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- <h1 class="text-center" style="color: white">
                Square1
            </h1> -->
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" onsubmit="driver.newuser(event)">
                        <fieldset>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input id="first" class="form-control" placeholder="First" name="First" type="text" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <input id="last" class="form-control" placeholder="Last" name="Last" type="text" value="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="tel" class="form-control bfh-phone" placeholder="(123) 456-7890" name="phone" type="text" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <input type="submit" value="REGISTER" class="btn btn-lg btn-success btn-block"></input>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
