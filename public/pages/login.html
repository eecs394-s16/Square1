<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <!-- <h1 class="text-center" style="color: white">
                Square1
            </h1> -->
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="myform" onsubmit="driver.login(event)">
                        <fieldset>
                            <div class="form-group">
                                <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <input type="submit" value="LOG IN" class="btn btn-lg btn-success btn-block"></input>
                            <input onclick="driver.getstarted(event)" value="GET STARTED" class="btn btn-lg btn-primary btn-block"></input>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
